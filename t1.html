<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     p {
        /* display: flex;
        flex-direction: column; */
    }
</style>

<body>
    <input type="text" id="input1">
    <button onclick="add()">ADD</button>
    <!-- <button onclick="rem()">REMOVE</button> -->
    <p id="display"> </p>
</body>

</html>

<script>
    let myInput = document.getElementById('input1')
    let output = document.getElementById('display')
    let name = []
    console.log(name)

    function add() {
        if (myInput.value == '') {
           alert("Input a value")
        }
        else {
            name.push(myInput.value)
            output.innerHTML = name.join('</li><li>');

            output.innerHTML = `<li>${output.innerHTML}<button onclick="rem()">REMOVE</button></li>`
            console.log(name)
        }

    }

    function rem() {
        name.pop(myInput.value)
        // output.innerHTML = "block"
        output.innerHTML = `${name}<button onclick="rem()">REMOVE</button>`
        console.log(name)
    }
</script>
