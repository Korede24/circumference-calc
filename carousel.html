<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        #display{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <button onclick="next()">Next</button>
    <button onclick="back()">PREV</button>
    <div id="display"></div>
    <!-- <img id="display" src="" alt=""> -->
</body>
</html>
<script>
    let count = 0
    let dis = document.getElementById('display')
    // let arr = ["./percussion-therapy.jpg", "./yacht.jpg", "./3D-watch-model.jpg", "./yacht.jpg", "./percussion-therapy.jpg"]
    let color = ["yellow", "red", "blue", "green", "purple"]
    // dis.style.width = "200px"
    // dis.style.height = "200px"
    dis.style.backgroundColor = color[count]
    // dis.src = arr[count]
    function next() {
        if(count < color.length-1){
            count++
        
        }else{
            count = 0
        }
        dis.style.backgroundColor = color[count]
        // dis.src = arr[count] 
    }
    function back() {
        if(count > 0){
            count--
        console.log(count);
        
        }else{
            count = 0
        }
        dis.style.backgroundColor = color[count]
        // dis.src = arr[count] 
    }
    console.log(color);


    
</script>
